<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .product-container {
            display: flex;
            gap: 40px;
        }

        .product-image {
            flex: 1;
        }

        .product-image img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-details {
            flex: 1;
        }

        .product-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 22px;
            color: #e53935;
            margin-bottom: 20px;
        }

        .product-description {
            margin-bottom: 20px;
        }

        .product-options {
            margin-bottom: 20px;
        }

        .option-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .color-options, .size-options {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .color-option, .size-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid #ddd;
            cursor: pointer;
        }

        .color-option.selected, .size-option.selected {
            border-color: #333;
        }

        .size-option {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            background-color: #f0f0f0;
        }

        .add-to-cart {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .add-to-cart:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <div class="product-image">
            <img src="https://via.placeholder.com/500x500" alt="Product Image">
        </div>
        <div class="product-details">
            <h1 class="product-title">Premium Cotton T-Shirt</h1>
            <p class="product-price">$29.99</p>
            <p class="product-description">
                This high-quality cotton t-shirt is perfect for everyday wear. Made from 100% organic cotton, 
                it's soft, comfortable, and environmentally friendly. Available in multiple colors and sizes.
            </p>
            <div class="product-options">
                <label class="option-label">Color:</label>
                <div class="color-options">
                    <div class="color-option selected" style="background-color: #3498db;"></div>
                    <div class="color-option" style="background-color: #e74c3c;"></div>
                    <div class="color-option" style="background-color: #2ecc71;"></div>
                    <div class="color-option" style="background-color: #f1c40f;"></div>
                </div>
                <label class="option-label">Size:</label>
                <div class="size-options">
                    <div class="size-option">S</div>
                    <div class="size-option selected">M</div>
                    <div class="size-option">L</div>
                    <div class="size-option">XL</div>
                </div>
            </div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <script>
        // Add interactivity to color and size options
        document.querySelectorAll('.color-option, .size-option').forEach(option => {
            option.addEventListener('click', function() {
                this.parentElement.querySelector('.selected').classList.remove('selected');
                this.classList.add('selected');
            });
        });
    </script>
</body>
</html>
