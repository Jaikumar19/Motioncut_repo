<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        .slider-container {
            width: 600px;
            height: 400px;
            position: relative;
            margin: auto;
            overflow: hidden;
        }

        .slider {
            display: flex;
            width: 300%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            width: 33.33%;
            height: 100%;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slider-nav {
            text-align: center;
            margin-top: 10px;
        }

        .slider-nav button {
            background: #333;
            color: #fff;
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide"><img src="image1.jpg" alt="Image 1"></div>
            <div class="slide"><img src="image2.jpg" alt="Image 2"></div>
            <div class="slide"><img src="image3.jpg" alt="Image 3"></div>
        </div>
    </div>
    <div class="slider-nav">
        <button onclick="changeSlide(-1)">Previous</button>
        <button onclick="changeSlide(1)">Next</button>
    </div>

    <script>
        let currentSlide = 0;
        const slider = document.querySelector('.slider');

        function changeSlide(direction) {
            currentSlide = (currentSlide + direction + 3) % 3;
            slider.style.transform = `translateX(-${currentSlide * 33.33}%)`;
        }
    </script>
</body>
</html>
